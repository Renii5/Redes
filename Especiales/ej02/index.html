<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Artículos</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Prevent vertical scroll */
        }
        header, footer {
            background-color: #FFECB3;
            padding: 10px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }
        main {
            flex: 1;
            padding: 0;
            background-color: #d3d3d3;
            overflow-y: auto; /* Allow scrolling inside the table */
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
            white-space: nowrap; /* Prevent text from wrapping */
        }
        th {
            background-color: #FF5733;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #d3d3d3; /* Row color for alternate rows */
        }
        .btn {
            padding: 10px 20px;
            margin: 10px;
            background-color: #ccc;
            border: none;
            cursor: pointer;
        }
        footer {
            position: sticky;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #FF5733;
            color: white;
        }
        #table-container {
            height: calc(100vh - 120px); /* Make the table take available space */
            overflow-y: auto;
        }
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 0;
            width: 600px;
            z-index: 1000;
            border-radius: 10px;
        }

        /* Fondo de superposición */
        .superposicion {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }


        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="date"], select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .form-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .form-group .campo {
            width: 48%;
        }

        /* Botón de envío */
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #b8b8b8;
            color: black;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #999;
        }

        /* Botón de cerrar */
        .cerrar-modal {
            position: absolute;
            top: 10px;
            right: 15px;
            cursor: pointer;
            font-size: 20px;
            color: red;
        }


    </style>
</head>
<body>

    <!-- Header -->
    <header>
        Sistema de Gestión de Artículos
    </header>

    <main>
        <h1>Artículos</h1>
        <button class="btn" id="cargar-datos">Cargar datos</button>
        <button class="btn" id="vaciar-datos">Vaciar datos</button>
        <button class="btn" id="abrirModalBtn">Abrir Formulario</button>


        <div id="table-container">
            <table>
                <thead>
                    <tr>
                        <th>CodArt</th>
                        <th>Familia</th>
                        <th>UM</th>
                        <th>Descripción</th>
                        <th>Fecha Alta</th>
                        <th>Saldo Stock</th>
                    </tr>
                </thead>
                <tbody id="tbody-articulos">
                    <!-- Dynamic rows will be added here -->
                </tbody>
            </table>
        </div>
        <div id="modal" class="modal">
            <span id="cerrarModalBtn" class="cerrar-modal">&times;</span>
        
            <header>
                Encabezado modal
            </header>
        
            <main>
                <form id="articuloForm" method="get">
                    <div class="form-group">
                        <div class="campo">
                            <label for="codArt">Código del artículo:</label>
                            <input type="text" id="codArt" name="codArt" placeholder="Ingrese código del artículo">
                        </div>
                        <div class="campo">
                            <label for="familia">Familia de artículo:</label>
                            <select id="familia" name="familia">
                                <option value="Frutas">Frutas</option>
                                <option value="Lácteos">Lácteos</option>
                                <option value="Verduras">Verduras</option>
                            </select>
                        </div>
                    </div>
        
                    <div class="form-group">
                        <div class="campo">
                            <label for="descripcion">Descripción:</label>
                            <input type="text" id="descripcion" name="descripcion" placeholder="Ingrese descripción">
                        </div>
                        <div class="campo">
                            <label for="fechaAlta">Fecha de alta:</label>
                            <input type="date" id="fechaAlta" name="fechaAlta">
                        </div>
                    </div>
        
                    <div class="campo">
                        <label for="stock">Saldo de stock:</label>
                        <input type="text" id="stock" name="stock" placeholder="Ingrese saldo de stock">
                    </div>
        
                    <input type="submit" value="ENVIAR">
                </form>
            </main>
        
            <footer>
                Pie
            </footer>
        </div>
        
        <!-- Fondo de superposición -->
        <div id="superposicion" class="superposicion"></div>
        
        <script>
            // Mostrar el modal
            document.getElementById('abrirModalBtn').addEventListener('click', function () {
                document.getElementById('modal').style.display = 'block';
                document.getElementById('superposicion').style.display = 'block';
            });
        
            // Cerrar el modal
            document.getElementById('cerrarModalBtn').addEventListener('click', function () {
                document.getElementById('modal').style.display = 'none';
                document.getElementById('superposicion').style.display = 'none';
            });
        
            document.getElementById('superposicion').addEventListener('click', function () {
                document.getElementById('modal').style.display = 'none';
                document.getElementById('superposicion').style.display = 'none';
            });
        </script>
        
        </body>
        </html>
        
    </main>

    <footer>
        Pie
    </footer>

    <script>
        // Sample data in JSON format
        const datosArticulos = [
            {
                "codArt": "ALM00",
                "familia": "FRSEC",
                "um": "KG",
                "descripcion": "Almendras Peladas Orig. Marruecos",
                "fechaAlta": "2020-06-15",
                "saldoStock": 233
            },
            {
                "codArt": "ALM03",
                "familia": "FRSEC",
                "um": "KG",
                "descripcion": "Almendras Peladas Orig. Thailandia",
                "fechaAlta": "2020-06-15",
                "saldoStock": 400
            },
            {
                "codArt": "ATU00",
                "familia": "CONPE",
                "um": "LT",
                "descripcion": "Atun al agua Orig. Ecuador",
                "fechaAlta": "2020-02-01",
                "saldoStock": 1800
            },
            {
                "codArt": "ATU01",
                "familia": "CONPE",
                "um": "LT",
                "descripcion": "Atun en aceite Orig. Ecuador",
                "fechaAlta": "2020-06-15",
                "saldoStock": 301
            }
            // Add more data as needed
        ];

        // jQuery function to load data
        $(document).ready(function() {
            // Function to load data when 'Cargar datos' button is clicked
            $('#cargar-datos').click(function() {
                // Empty the current data
                vaciarDatos();
                
                // Iterate over the JSON data and append it to the table
                $.each(datosArticulos, function(index, articulo) {
                    $('#tbody-articulos').append(`
                        <tr>
                            <td>${articulo.codArt}</td>
                            <td>${articulo.familia}</td>
                            <td>${articulo.um}</td>
                            <td>${articulo.descripcion}</td>
                            <td>${articulo.fechaAlta}</td>
                            <td>${articulo.saldoStock}</td>
                        </tr>
                    `);
                });
            });

            // Function to clear the table
            $('#vaciar-datos').click(function() {
                vaciarDatos();
            });

            function vaciarDatos() {
                $('#tbody-articulos').empty();
            }
        });
    </script>

</body>
</html>
