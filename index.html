    <title>Menú Desplegable</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f9; /* Fondo de la página */
        }

        #menu {
            background-color: #356859; /* Fondo del menú principal (verde oscuro) */
            display: flex;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Sombra del menú */
        }

        #menu ul { /*parte de css html */
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        #menu ul li {
            position: relative; /* Posicionamiento relativo de cada li */
        }

        #menu ul li a {
            display: block;
            padding: 15px 25px;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        #menu ul li a:hover {
            background-color: #37966f; /* Color al pasar el mouse (verde claro) */
            transform: scale(1.05); /* Efecto de aumento */
            border-radius: 5px; /* Borde redondeado al pasar el mouse */
        }

        /* Estilo del submenú */
        #menu ul ul {
            display: none;
            position: absolute;
            background-color: #37966f; /* Fondo del submenú (verde claro) */
            padding: 0;
            border-radius: 0 0 8px 8px; /* Bordes redondeados del submenú */
            
        }

        #menu ul ul li a {
            font-size: 14px;
            border-bottom: 1px solid #2c7c63; /* Línea separadora */
        }

        #menu ul ul li a:hover {
            background-color: #285943; /* Color al pasar el mouse en el submenú */
        }

        #menu ul li:hover > ul {
            display: block; /* Muestra el submenú al pasar el mouse */
        }
    </style>
</head>
