<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Estilizado</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        /* Estilo del header */
        header {
            background-color: #356859; /* Color relacionado al menú */
            padding: 10px 0;
            text-align: center;
            color: white;
            font-size: 1.5em;
            font-weight: bold;
        }

        /* Estilo del contenedor principal del formulario */
        form {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background-color: #e0e0e0;
            margin: 20px;
            border: 2px solid #ccc;
            border-radius: 8px;
        }

        /* Estilo para la columna de entrada de datos */
        .input-section {
            width: 50%;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        /* Estilo para las entradas y etiquetas */
        .input-group {
            flex: 1 1 45%; /* Para que los elementos ocupen la mitad del ancho */
            display: flex;
            flex-direction: column;
            margin-bottom: 10px;
        }

        .input-group label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        .input-group input,
        .input-group select {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* Estilo para la sección de controles */
        .control-section {
            width: 45%;
            padding-left: 20px;
            border-left: 2px solid #ccc;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .control-section .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .control-section .control-group input {
            margin-right: 5px;
        }

        /* Estilo de los botones */
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .buttons button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #356859;
            color: white;
            transition: background-color 0.3s;
        }

        .buttons button:hover {
            background-color: #285943;
        }

        /* Estilo del footer */
        footer {
            background-color: #356859;
            padding: 10px 0;
            text-align: center;
            color: white;
            font-size: 1em;
        }
    </style>
</head>
<body>

    <header>Formulario</header>

    <form>
        <!-- Primera mitad: Entrada de datos -->
        <div class="input-section">
            <div class="input-group">
                <label for="apellido">1 Apellido:</label>
                <input type="text" id="apellido" name="apellido">
            </div>
            <div class="input-group">
                <label for="nombres">2 Nombres:</label>
                <input type="text" id="nombres" name="nombres">
            </div>
            <div class="input-group">
                <label for="contraseña">3 Contraseña:</label>
                <input type="password" id="contraseña" name="contraseña">
            </div>
            <div class="input-group">
                <label for="deshabilitado">4 Campo deshabilitado:</label>
                <input type="text" id="deshabilitado" name="deshabilitado" disabled value="valor deshabilitado">
            </div>
            <div class="input-group">
                <label for="fecha">5 Fecha:</label>
                <input type="date" id="fecha" name="fecha">
            </div>
            <!-- Añadir más entradas según sea necesario -->
        </div>

        <!-- Segunda mitad: Controles y otras opciones -->
        <div class="control-section">
            <div class="control-group">
                <input type="checkbox" id="musica" name="musica">
                <label for="musica">Música</label>
            </div>
            <div class="control-group">
                <input type="radio" id="masculino" name="sexo" value="masculino">
                <label for="masculino">Masculino</label>
                <input type="radio" id="femenino" name="sexo" value="femenino">
                <label for="femenino">Femenino</label>
            </div>
            <div class="control-group">
                <label for="area">11 Área de desempeño</label>
                <select id="area" name="area">
                    <option>Administración</option>
                    <option>Marketing</option>
                    <option>Desarrollo</option>
                </select>
            </div>
        </div>
    </form>

    <!-- Botones de envío y reset -->
    <div class="buttons">
        <button type="submit">Enviar</button>
        <button type="reset">Reset</button>
    </div>

    <footer>Pie de formulario</footer>

</body>
</html>
