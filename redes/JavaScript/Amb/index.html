<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario ABM</title>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
       
            var container = document.querySelector('.container');
            var labels = document.querySelectorAll('label');
            var inputs = document.querySelectorAll('input');
            var buttons = document.querySelectorAll('button');

            container.style.backgroundColor = '#9ed8db';
            container.style.width = '600px'; 
            container.style.padding = '30px';
            container.style.border = '2px solid black';
            container.style.margin = '80px auto';
            container.style.textAlign = 'center';
            container.style.boxShadow = '5px 5px 10px rgba(0, 0, 0, 0.5)';
            container.style.position = 'relative';

            labels.forEach(function(label) {
                label.style.display = 'block';
                label.style.textAlign = 'left';
                label.style.marginBottom = '10px';
                label.style.fontWeight = 'bold';
                label.style.color = '#333';
            });

            inputs.forEach(function(input) {
                input.style.width = '100%';
                input.style.padding = '10px';
                input.style.marginBottom = '15px';
                input.style.border = '1px solid #ccc';
                input.style.borderRadius = '5px';
                input.style.fontSize = '16px';
            });

            buttons.forEach(function(button) {
                button.style.width = '100px';
                button.style.padding = '10px';
                button.style.borderRadius = '5px';
                button.style.backgroundColor = '#e0e0e0';
                button.style.cursor = 'not-allowed'; 
            });

            document.getElementById("btnAlta").disabled = true;
            document.getElementById("btnModi").disabled = true;
            document.getElementById("btnBaja").disabled = true;
            document.getElementById("btnBlanquear").disabled = true;

            var apellido = document.getElementById("apellido");
            var nombres = document.getElementById("nombres");
            var saldo = document.getElementById("saldo");

            apellido.onkeyup = toggleButtons;
            nombres.onkeyup = toggleButtons;
            saldo.onkeyup = toggleButtons;

            function toggleButtons() {
                // Activa el botón "Blanquear" si hay algún campo con valor
                if (apellido.value.trim() !== "" || nombres.value.trim() !== "" || saldo.value !== "") {
                    document.getElementById("btnBlanquear").disabled = false;
                    document.getElementById("btnBlanquear").style.cursor = 'pointer';
                    document.getElementById("btnBlanquear").style.backgroundColor = '#c3e7ea';
                } else {
                    document.getElementById("btnBlanquear").disabled = true;
                    document.getElementById("btnBlanquear").style.cursor = 'not-allowed';
                    document.getElementById("btnBlanquear").style.backgroundColor = '#e0e0e0';
                }

                // Activa los botones "Alta", "Modi" y "Baja" si el saldo es mayor a 100
                if (saldo.value > 100) {
                    document.getElementById("btnAlta").disabled = false;
                    document.getElementById("btnModi").disabled = false;
                    document.getElementById("btnBaja").disabled = false;

                    buttons.forEach(function(button) {
                        if (!button.disabled) {
                            button.style.cursor = 'pointer';
                            button.style.backgroundColor = '#c3e7ea';
                        }
                    });
                } else {
                    document.getElementById("btnAlta").disabled = true;
                    document.getElementById("btnModi").disabled = true;
                    document.getElementById("btnBaja").disabled = true;

                    buttons.forEach(function(button) {
                        if (button.disabled) {
                            button.style.cursor = 'not-allowed';
                            button.style.backgroundColor = '#e0e0e0';
                        }
                    });
                }
            }

            document.getElementById("btnBlanquear").onclick = function() {
                apellido.value = "";
                nombres.value = "";
                saldo.value = "";
                toggleButtons();
            };

            saldo.onmouseover = function(event) {
                tooltip.style.display = 'block';
                tooltip.style.left = event.pageX + 10 + 'px';
                tooltip.style.top = event.pageY + 10 + 'px';
            };

            saldo.onmouseout = function() {
                tooltip.style.display = 'none';
            };
        });
    </script>
</head>
<body>
    <div class="container">
        <h2>FORMULARIO ABM</h2>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" required>
        
        <label for="nombres">Nombres:</label>
        <input type="text" id="nombres" required>
        
        <label for="saldo">Saldo:</label>
        <input type="number" id="saldo" required>

        <div class="buttons">
            <button id="btnBlanquear" disabled>Blanquear</button>
            <button id="btnAlta" disabled>Alta</button>
            <button id="btnModi" disabled>Modi</button>
            <button id="btnBaja" disabled>Baja</button>
        
    </div>
</body>
</html>
