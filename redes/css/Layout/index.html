<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maquetación por Contenedores</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        #contenedor-a {
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        #header, #footer {
            width: 100%;
            background-color: #81a1c1;
            text-align: center;
            padding: 20px;
        }
        #seccion-c {
            width: 100%;
            flex: 1;
            display: flex;
        }
        #nav {
            width: 10%;
            background-color: #5e81ac;
            padding: 10px;
            float: left;
        }
        #main {
            width: 90%;
            background-color: #d8dee9;
            padding: 20px;
            float: left;
        }
        .clear {
            clear: both;
        }
    </style>
</head>
<body>
    <div id="contenedor-a">
        <div id="header">
            <h2>Header</h2>
        </div>

        <div id="seccion-c">
            <div id="nav">
                <p>Navegación</p>
            </div>

            <div id="main">
                <p>Ejemplo</p>
            </div>
        </div>

        <div id="footer">
            <p>Footer</p>
        </div>
    </div>
</body>
</html>
