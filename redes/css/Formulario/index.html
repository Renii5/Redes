<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario RWD</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        header {
            background-color: #356859;
            padding: 10px;
            text-align: center;
            color: white;
            font-size: 1.5em;
            font-weight: bold;
        }

        /* Estructura del formulario con display grid */
        form {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* Se verán cuatro columnas */
            gap: 20px;
            padding: 20px;
            background-color: #e0e0e0;
            border: 2px solid #ccc;
            box-sizing: border-box;
            width: 100%;
            max-width: 100vw;
            height: auto;
        }

        /* Estilo de los grupos de entrada */
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
            background-color: white;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .input-group label {
            font-weight: bold;
        }

        .input-group input,
        .input-group select {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* Estilo de la barra de control de botones */
        .barraControl {
            display: flex;
            justify-content: center;
            gap: 20px;
            grid-column: span 4; /* Asegura que ocupe todo el ancho */
        }

        .boton {
            width: 100px;
            height: 40px;
            background-color: #aaaaaa;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .boton:hover {
            background-color: #555;
            color: white;
        }

        .footer-formulario {
            background-color: #005b6e;
            padding: 60px;
            text-align: center;
            color: white;
            grid-column: span 4; /* Asegura que ocupe todo el ancho */
        }

        /* Media queries para ajustar el grid */
        @media (max-width: 1200px) {
            form {
                grid-template-columns: repeat(3, 1fr); /* Se verán tres columnas */
            }
        }

        @media (max-width: 900px) {
            form {
                grid-template-columns: repeat(2, 1fr); /* Se verán dos columnas */
            }
        }

        @media (max-width: 600px) {
            form {
                grid-template-columns: 1fr; /* Se verá solo una columna */
            }
        }
    </style>
</head>
<body>

<header>Formulario RWD</header>

<form id="formulario">
    <div class="input-group">
        <label for="nombre">1. Nombre y Apellido:</label>
        <input type="text" id="nombre" name="nombre" required>
    </div>
    <div class="input-group">
        <label for="email">2. Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>
    </div>
    <div class="input-group">
        <label for="telefono">3. Teléfono:</label>
        <input type="number" id="telefono" name="telefono" required>
    </div>
    <div class="input-group">
        <label for="direccion">4. Dirección:</label>
        <input type="text" id="direccion" name="direccion" required>
    </div>
    <div class="input-group">
        <label for="ciudad">5. Ciudad:</label>
        <input type="text" id="ciudad" name="ciudad" required>
    </div>
    <div class="input-group">
        <label for="fecha-nacimiento">6. Fecha de Nacimiento:</label>
        <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required>
    </div>
    <div class="input-group">
        <label for="nacionalidad">7. Nacionalidad:</label>
        <input type="text" id="nacionalidad" name="nacionalidad" required>
    </div>
    <div class="input-group">
        <label for="deshabilitado">8. Campo deshabilitado:</label>
        <input type="text" id="deshabilitado" name="deshabilitado" disabled value="">
    </div>
    <div class="control-group">
        <label for="genero">9. Género:</label>
        <input type="radio" id="masculino" name="sexo" value="masculino">
        <label for="masculino">Masculino</label>
        <input type="radio" id="femenino" name="sexo" value="femenino">
        <label for="femenino">Femenino</label>
    </div>
    <div class="input-group">
        <label for="estado-civil">10. Estado Civil:</label>
        <select id="estado-civil" name="estado-civil">
            <option value="soltero">Soltero</option>
            <option value="casado">Casado</option>
            <option value="divorciado">Divorciado</option>
            <option value="viudo">Viudo</option>
        </select>
    </div>
    <div class="input-group">
        <label for="ocupacion">11. Ocupación:</label>
        <input type="text" id="ocupacion" name="ocupacion" required>
    </div>
    <div class="input-group">
        <label for="nivel-educacion">12. Nivel de Educación:</label>
        <select id="nivel-educacion" name="nivel-educacion">
            <option value="primaria">Primaria</option>
            <option value="secundaria">Secundaria</option>
            <option value="universitaria">Universitaria</option>
            <option value="postgrado">Postgrado</option>
        </select>
    </div>
     <div class="input-group">
        <label for="idiomas">13. Idiomas:</label>
        <input type="text" id="idiomas" name="idiomas" required>
    </div>
   
    <div class="barraControl">
        <button type="submit" class="boton">Enviar</button>
        <button type="reset" class="boton">Reset</button>
    </div>

</form>

<div class="footer-formulario">Pie de formulario</div>

<script>
    document.getElementById('formulario').addEventListener('submit', function(event) {
        event.preventDefault();
        alert('Formulario enviado con éxito');
    });
</script>

</body>
</html>
