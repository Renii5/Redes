<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        html, body {
            height: 100%;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            flex-direction: column;
            background-color: #cdb4db;
        }
        header, footer {
            background-color: #cdb4db;
            text-align: center;
            padding: 10px;
        }
        main {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #c6e2e9;
        }
        form {
            display: grid;
            gap: 20px;
            padding: 10px;
            box-sizing: border-box;
            max-width: 800px;
            border-radius: 5px;
        }
        label {
            margin: 5px 0;
            text-align: right;
            grid-column: auto;
        }
        input[type="text"], input[type="date"], select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            grid-column: span 2;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #4c87af;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<header>
    <h1>Formulario</h1>
</header>

<main>
    <form id="articuloForm" method="post">
        <label for="codArt">Código Artículo:</label>
        <input type="text" id="codArt" name="codArt" placeholder="Ingrese código de artículo" required>
        
        <label for="familia">Familia:</label>
        <select id="familia" name="familia" required>
            <option value="">Seleccione una opcion</option>
        </select>
        
        <label for="descripcion">Descripción:</label>
        <input type="text" id="descripcion" name="descripcion" placeholder="Ingrese descripción" required>
        
        <label for="fechaAlta">Fecha de Alta:</label>
        <input type="date" id="fechaAlta" name="fechaAlta" required>
        
        <label for="stock">Saldo Stock:</label>
        <input type="text" id="stock" name="stock" placeholder="Ingrese saldo de stock" required>
        
        <input type="submit" value="Enviar">
    </form>
</main>

<footer>
    <p>Pie</p>
</footer>

<script>
    $.getJSON('/redes/familia.json', function(data) {
        data.familias.forEach(familia => {
            $('#familia').append(new Option(familia.nombre, familia.codigo));
        });
    }).fail(function() {
        alert('Error al cargar el archivo familia.json');
    });

    $('#articuloForm').on('submit', function(e) {
        e.preventDefault(); 

        const codArt = $('#codArt').val();
        const familia = $('#familia').val();
        const descripcion = $('#descripcion').val();
        const fechaAlta = $('#fechaAlta').val();
        const stock = $('#stock').val();

        console.log('Datos del formulario:', { codArt, familia, descripcion, fechaAlta, stock });

        if (!codArt || !familia || !descripcion || !fechaAlta || !stock) {
            alert("Todos los campos deben estar completos.");
            return false;
        }

        const redirectUrl = `/redes/Especiales/Formulario/respuesta.html?formArticuloEntCodArt=${encodeURIComponent(codArt)}&familia=${encodeURIComponent(familia)}&descripcion=${encodeURIComponent(descripcion)}&fechaAlta=${encodeURIComponent(fechaAlta)}&stock=${encodeURIComponent(stock)}`;

        window.location.href = redirectUrl;
    });
</script>

</body>
</html>
