<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Alta</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        html, body {
            height: 100%;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            flex-direction: column;
            background-color: #cdb4db;
        }
        header, footer {
            background-color: #cdb4db;
            text-align: center;
            padding: 10px;
        }
        main {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #c6e2e9;
        }
        form {
            display: grid;
            gap: 20px;
            padding: 10px;
            box-sizing: border-box;
            max-width: 800px;
            border-radius: 5px;
        }
        label {
            margin: 5px 0;
            text-align: right;
            grid-column: auto;
        }
        input[type="text"], input[type="date"], select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            grid-column: span 2;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #4c87af;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<header>
    <h1>Formulario para ALTA - Maestro de Artículos</h1>
</header>

<main>
    <form id="articuloForm" method="post">
        <label for="codArt">Código Artículo:</label>
        <input type="text" id="codArt" name="codArt" placeholder="Ingrese código de artículo" required>
        
        <label for="familia">Familia:</label>
        <select id="familia" name="familia" required>
            <option value="">Seleccione una familia</option>
        </select>
        
        <label for="descripcion">Descripción:</label>
        <input type="text" id="descripcion" name="descripcion" placeholder="Ingrese descripción" required>
        
        <label for="fechaAlta">Fecha de Alta:</label>
        <input type="date" id="fechaAlta" name="fechaAlta" required>
        
        <label for="stock">Saldo Stock:</label>
        <input type="text" id="stock" name="stock" placeholder="Ingrese saldo de stock" required>
        
        <input type="submit" value="Enviar">
    </form>
</main>

<footer>
    <p>Pie del formulario</p>
</footer>

<script>
    $(document).ready(function() {
        $('#cargar-datos').on('click', function() {
            $.getJSON('../../articulo.json', function(datosArticulos) {
                let tbody = $('#tbody-articulos').empty();
                $.each(datosArticulos.articulos, function(index, articulo) {
                    tbody.append(`<tr>
                        <td>${articulo.codArt}</td>
                        <td>${articulo.familia}</td>
                        <td>${articulo.um}</td>
                        <td>${articulo.descripcion}</td>
                        <td>${articulo.fechaAlta}</td>
                        <td>${articulo.saldoStock}</td>
                    </tr>`);
                });
            });
        });

        $.getJSON('../../familia.json', function(datosFamilias) {
            let familiaSelect = $('#familia');
            $.each(datosFamilias.familias, function(index, familia) {
                familiaSelect.append(`<option value="${familia.codigo}">${familia.nombre}</option>`);
            });
        });

        $('#vaciar-datos').on('click', function() {
            $('#tbody-articulos').empty();
        });

        $('#abrirModalBtn').on('click', function() {
            $('#modal, #superposicion').fadeIn();
        });
        $('#cerrarModalBtn, #superposicion').on('click', function() {
            $('#modal, #superposicion').fadeOut();
        });
    });
</script>


</body>
</html>
