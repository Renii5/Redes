<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal con Formulario en dos Columnas</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d1b5d6; 
        }

        .modal {
            display: none; 
            position: fixed; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
            width: 600px;
            padding: 0; 
            border: 1px solid #b5b1b6; 
            border-radius: 10px; 
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2); 
            z-index: 1000; 
        }

        .superposicion {
            display: none; 
            position: fixed; 
            top: 0;
            left: 0;
            width: 100%; 
            height: 100%; 
            background: rgba(0, 0, 0, 0.5); 
            z-index: 999; 
        }

        header, footer {
            background-color: #72b29c;
            color: black; 
            padding: 10px; 
            font-size: 16px; 
            font-weight: bold;
        }

        form {
            background-color: #d6eadf;
            padding: 20px; 
        }

        label {
            display: block; 
            font-weight: bold;

        }

        input[type="text"], input[type="date"], select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px; 
            box-sizing: border-box; 
        }

        .grupo {
            display: flex;
            justify-content: space-between; 
            flex-wrap: wrap;
        }

        .grupo .campo {
            width: 48%; 
        }

        input[type="submit"] {
            width: 100%; 
            padding: 10px; 
            background-color: #8eb6d6;
            color: black; 
            border: none; 
            cursor: pointer; 
        }

        input[type="submit"]:hover {
            background-color: #6e91ae; 
        }

        .cerrar-modal {
            position: absolute; 
            top: 10px;
            right: 15px; 
            cursor: pointer; 
            font-size: 20px; 
            color: rgb(0, 0, 0);
        }

    </style>
</head>
<body>
 <div id="contenedor">
    <h1>Este es el contenedor principal</h1>
    <button id="abrirModalBtn">Abrir Formulario de Artículos</button>
</div>

<div id="modal" class="modal">
    <span id="cerrarModalBtn" class="cerrar-modal">&times;</span> 

    <header>
        Encabezado 
    </header>

    <main>
        <form id="formArticulo" method="post">
            <div class="grupo">
                <div class="campo">
                    <label for="codigoArticulo">Código del Artículo:</label>
                    <input type="text" id="codigoArticulo" name="codigoArticulo" placeholder="Ingrese código del artículo" required>
                </div>
                <div class="campo">
                    <label for="familiaArticulo">Familia de Artículo:</label>
                    <select id="familiaArticulo" name="familiaArticulo" required>
                        <option value="">Seleccione una familia</option> 
                    </select>
                </div>
            </div>

            <div class="grupo">
                <div class="campo">
                    <label for="descripcionArticulo">Descripción:</label>
                    <input type="text" id="descripcionArticulo" name="descripcionArticulo" placeholder="Ingrese descripción" required>
                </div>
                <div class="campo">
                    <label for="fechaAltaArticulo">Fecha de Alta:</label>
                    <input type="date" id="fechaAltaArticulo" name="fechaAltaArticulo" required>
                </div>
            </div>

            <div class="campo">
                <label for="saldoStock">Saldo de Stock:</label>
                <input type="text" id="saldoStock" name="saldoStock" placeholder="Ingrese saldo de stock" required>
            </div>

            <input type="submit" value="ENVIAR"> 
        </form>
    </main>

    <footer>
        Pie del formulario
    </footer>
</div>

<div id="superposicion" class="superposicion"></div>

<script>
    document.getElementById('abrirModalBtn').addEventListener('click', function () {
        document.getElementById('modal').style.display = 'block'; 
        document.getElementById('superposicion').style.display = 'block'; 
    });

    document.getElementById('cerrarModalBtn').addEventListener('click', function () {
        document.getElementById('modal').style.display = 'none';
        document.getElementById('superposicion').style.display = 'none';
    });



    $(document).ready(function() {
        $.ajax({
            url: '../../familia.json', 
            dataType: 'json',
            success: function(datosFamilias) {
                let familiaSelect = $('#familiaArticulo');
                $.each(datosFamilias.familias, function(index, familia) {
                    familiaSelect.append(`<option value="${familia.codigo}">${familia.nombre}</option>`); // Agrega cada familia al select
                });
            },
            error: function() {
                alert('Error al cargar el archivo familia.json');
            }
        });

        $('#formArticulo').on('submit', function(event) {
            event.preventDefault();

            const codigo = $('#codigoArticulo').val();
            const familia = $('#familiaArticulo').val();
            const descripcion = $('#descripcionArticulo').val();
            const fechaAlta = $('#fechaAltaArticulo').val();
            const saldo = $('#saldoStock').val();

            const articulo = {
                codigoArticulo: codigo,
                familiaArticulo: familia,
                descripcionArticulo: descripcion,
                fechaAltaArticulo: fechaAlta,
                saldoStock: saldo
            };

            $.ajax({
                url: '../../articulos.json', 
                method: 'POST', 
                contentType: 'application/json', 
                data: JSON.stringify(articulo), 
                success: function(response) {
                    alert('Artículo guardado exitosamente.');
                    $('#modal').hide(); 
                    $('#formArticulo')[0].reset(); 
                },
                error: function() {
                    alert('Error al guardar el artículo.'); 
                }
            });
        });
    });
</script>

</body>
</html>
