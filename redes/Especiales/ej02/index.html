<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Artículos</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            overflow: hidden; 
        }
        header, footer {
            background-color: #fce1e4;
            text-align: center;
            padding: 10px;
        }
        main {
            flex: 1;
            padding: 0;
            background-color: #d3d3d3;
            overflow-y: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
            white-space: nowrap; 
        }
        th {
            background-color: #e69597;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #6e6c6c89; 
        }
        .btn {
            padding: 10px 20px;
            margin: 10px;
            background-color: #ccc;
            border: none;
            cursor: pointer;
        }

        #table-container {
            height: 400px;
            overflow-y: auto; 
        }
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 0;
            width: 600px;
            z-index: 1000;
            border-radius: 10px;
        }

        .superposicion {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="date"], select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .form-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .form-group .campo {
            width: 48%;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #b5d6d6;
            color: black;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #96c4e1;
        }

        .cerrar-modal {
            position: absolute;
            top: 10px;
            right: 15px;
            cursor: pointer;
            font-size: 20px;
            color: red;
        }

    </style>
</head>
<body>

    <header>
        Sistema de Gestión de Artículos
    </header>

    <main>
        <h1>Artículos</h1>
        <button class="btn" id="cargar-datos">Cargar datos</button>
        <button class="btn" id="vaciar-datos">Vaciar datos</button>
        <button class="btn" id="abrirModalBtn">Abrir Formulario</button>

        <div id="table-container">
            <table>
                <thead>
                    <tr>
                        <th>CodArt</th>
                        <th>Familia</th>
                        <th>UM</th>
                        <th>Descripción</th>
                        <th>Fecha Alta</th>
                        <th>Saldo Stock</th>
                    </tr>
                </thead>
                <tbody id="tbody-articulos">
                </tbody>
            </table>
        </div>
            <div id="modal" class="modal">
                <span id="cerrarModalBtn" class="cerrar-modal">&times;</span>

                <header>
                    Encabezado modal
                </header>

                <main>
                    <form id="articuloForm" method="get">
                        <div class="form-group">
                            <div class="campo">
                                <label for="codArt">Código del artículo:</label>
                                <input type="text" id="codArt" name="codArt" placeholder="Ingrese código del artículo" required>
                            </div>
                            <div class="campo">
                                <label for="familia">Familia de artículo:</label>
                                <select id="familia" name="familia" required>
                                    <option value="">Seleccione una familia</option> 
                                </select>
                            </div>
                        </div>
                
                        <div class="form-group">
                            <div class="campo">
                                <label for="descripcion">Descripción:</label>
                                <input type="text" id="descripcion" name="descripcion" placeholder="Ingrese descripción" required>
                            </div>
                            <div class="campo">
                                <label for="fechaAlta">Fecha de alta:</label>
                                <input type="date" id="fechaAlta" name="fechaAlta" required>
                            </div>
                        </div>
                
                        <div class="campo">
                            <label for="stock">Saldo de stock:</label>
                            <input type="text" id="stock" name="stock" placeholder="Ingrese saldo de stock" required>
                        </div>
                
                        <input type="submit" value="ENVIAR">
                    </form>
                </main>
                

                <footer>
                    Pie
                </footer>
            </div>

            <div id="superposicion" class="superposicion"></div>

            <script>
                document.getElementById('abrirModalBtn').addEventListener('click', function () {
                    document.getElementById('modal').style.display = 'block';
                    document.getElementById('superposicion').style.display = 'block';
                });

                document.getElementById('cerrarModalBtn').addEventListener('click', function () {
                    document.getElementById('modal').style.display = 'none';
                    document.getElementById('superposicion').style.display = 'none';
                });

                document.getElementById('superposicion').addEventListener('click', function () {
                    document.getElementById('modal').style.display = 'none';
                    document.getElementById('superposicion').style.display = 'none';
                });
            </script>

        </main>

        <script>
            $(document).ready(function() {
                $('#cargar-datos').on('click', function() {
                    $.getJSON('../../articulo.json', function(datosArticulos) {
                        let tbody = $('#tbody-articulos').empty();
                        $.each(datosArticulos.articulos, function(index, articulo) {
                            tbody.append(`<tr>
                                <td>${articulo.codArt}</td>
                                <td>${articulo.familia}</td>
                                <td>${articulo.um}</td>
                                <td>${articulo.descripcion}</td>
                                <td>${articulo.fechaAlta}</td>
                                <td>${articulo.saldoStock}</td>
                            </tr>`);
                        });
                    });
                });
    
                $.getJSON('../../familia.json', function(datosFamilias) {
                    let familiaSelect = $('#familia');
                    $.each(datosFamilias.familias, function(index, familia) {
                        familiaSelect.append(`<option value="${familia.codigo}">${familia.nombre}</option>`);
                    });
                });
    
                $('#vaciar-datos').on('click', function() {
                    $('#tbody-articulos').empty();
                });
    
                $('#abrirModalBtn').on('click', function() {
                    $('#modal, #superposicion').fadeIn();
                });
                $('#cerrarModalBtn, #superposicion').on('click', function() {
                    $('#modal, #superposicion').fadeOut();
                });
            });
        </script>

    <footer>
        Pie
    </footer>

</body>
</html>
