<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>Document</title>
</head>
<body>
    <h1>Formulario</h1>
    <form id="formulario">
        <div class="input-group">
            <label for="nombre">1. Nombre y Apellido:</label><br>
            <input type="text" id="nombre" name="nombre" required><br>
        </div>
        <div class="input-group">
            <label for="email">2. Correo Electrónico:</label><br>
            <input type="email" id="email" name="email" required><br>
        </div>
        <div class="input-group">
            <label for="telefono">3. Teléfono:</label><br>
            <input type="number" id="telefono" name="telefono" required><br>
        </div>
        <div class="input-group">
            <label for="direccion">4. Dirección:</label><br>
            <input type="text" id="direccion" name="direccion" required><br>
        </div>
        <div class="input-group">
            <label for="ciudad">5. Ciudad:</label><br>
            <input type="text" id="ciudad" name="ciudad" required><br>
        </div>
        <div class="input-group">
            <label for="fecha-nacimiento">6. Fecha de Nacimiento:</label><br>
            <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required>
        </div>
        <div class="input-group">
            <label for="nacionalidad">7. Nacionalidad:</label><br>
            <input type="text" id="nacionalidad" name="nacionalidad" required>
        </div>
        <div class="input-group">
            <label for="deshabilitado">8. Campo deshabilitado:</label><br>
            <input type="text" id="deshabilitado" name="deshabilitado" disabled value="">
        </div>
        <div class="control-group">
            <label for="genero">9. Género:</label><br>
            <input type="radio" id="masculino" name="sexo" value="masculino">
            <label for="masculino">Masculino</label><br>
            <input type="radio" id="femenino" name="sexo" value="femenino">
            <label for="femenino">Femenino</label><br>
        </div>
        <div class="input-group">
            <label for="estado-civil">10. Estado Civil:</label>
            <select id="estado-civil" name="estado-civil">
                <option value="soltero">Soltero</option>
                <option value="casado">Casado</option>
                <option value="divorciado">Divorciado</option>
                <option value="viudo">Viudo</option>
            </select>
        </div>
        <div class="input-group">
            <label for="ocupacion">11. Ocupación:</label><br>
            <input type="text" id="ocupacion" name="ocupacion" required>
        </div>
        <div class="input-group">
            <label for="nivel-educacion">12. Nivel de Educación:</label>
            <select id="nivel-educacion" name="nivel-educacion">
                <option value="primaria">Primaria</option>
                <option value="secundaria">Secundaria</option>
                <option value="universitaria">Universitaria</option>
                <option value="postgrado">Postgrado</option>
            </select>
        </div>
        <div class="input-group">
            <label for="idiomas">13. Idiomas:</label><br>
            <input type="text" id="idiomas" name="idiomas" required>
        </div>
    
        <div class="buttons">
            <button type="submit">Enviar</button>
            <button type="reset">Reset</button>
        </div>
    </form>
</body>
</html>
