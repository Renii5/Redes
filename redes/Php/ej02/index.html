<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Encriptación</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Verdana', sans-serif;
            background-color: #f0f8ff;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: auto auto;
            gap: 15px;
            width: 80%;
            max-width: 900px;
            margin: 30px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }
        .input-section, .button-section, .result-section, .status-section {
            padding: 15px;
            border-radius: 8px;
            background-color: #ffffff;
        }
        .input-section {
            grid-column: 1 / span 1;
            background-color: #e6f7ff;
        }
        .input-section label {
            font-weight: bold;
            color: #0056b3;
            display: block;
            margin-bottom: 10px;
            font-size: 1.1em;
        }
        .input-section input {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #0056b3;
            border-radius: 5px;
        }
        .input-section input:focus {
            border-color: #0056b3;
            outline: none;
            box-shadow: 0 0 8px rgba(0, 86, 179, 0.25);
        }
        .button-section {
            grid-column: 2 / span 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .button-section button {
            padding: 12px 25px;
            background-color: #0056b3;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        .button-section button:hover {
            background-color: #003d80;
        }
        .result-section {
            grid-column: 3 / span 1;
            background-color: #cce5ff;
        }
        .result-section h3 {
            font-weight: bold;
            color: #003d80;
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        .result-section p {
            font-size: 1em;
            line-height: 1.5;
            color: #0056b3;
        }
        .status-section {
            grid-column: 1 / span 3;
            background-color: #0056b3;
            color: #fff;
            text-align: center;
        }
        .status-section h4 {
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="input-section">
            <label for="clave">Dato de entrada:</label>
            <input type="text" id="clave" name="clave" placeholder="Introduce la clave a encriptar">
        </div>

        <div class="button-section">
            <button id="encriptarBtn">Encriptar</button>
        </div>

        <div class="result-section">
            <h3>Resultado:</h3>
            <p id="resultado"></p>
        </div>

        <div class="status-section">
            <h4>Estado del requerimiento:</h4>
            <p id="estadoRequerimiento">Pendiente</p>
        </div>
    </div>

    <script>
        document.getElementById('encriptarBtn').addEventListener('click', function() {
            var clave = document.getElementById('clave').value;

            if (clave) {
                document.getElementById('estadoRequerimiento').innerText = 'Encriptando...';

                fetch('index.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: 'clave=' + encodeURIComponent(clave)
                })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        document.getElementById('estadoRequerimiento').innerText = data.error;
                    } else {
                        document.getElementById('resultado').innerText =
                            `Clave: ${data.clave}\n\n` +
                            `Clave encriptada en md5: ${data.md5}\n\n` +
                            `Clave encriptada en sha1: ${data.sha1}`;
    
                        document.getElementById('estadoRequerimiento').innerText = 'Encriptación realizada con éxito';
                    }
                })
                .catch(error => {
                    document.getElementById('estadoRequerimiento').innerText = 'Error en la encriptación';
                    console.error('Error:', error);
                });
            } else {
                document.getElementById('estadoRequerimiento').innerText = 'Por favor, introduce una clave válida';
            }
        });
    </script>

</body>
</html>
