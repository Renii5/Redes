<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Modal para Libros</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        button {
            background-color: #009688;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #00796b;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #ffffff;
            margin: auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            width: 80%;
            max-width: 500px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input[type="text"], input[type="number"], textarea, select, input[type="date"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="number"] {
            height: 40px; 
        }

        textarea {
            resize: vertical;
        }

        .resultado {
            margin-top: 20px;
            background-color: #e0f7fa;
            padding: 10px;
            border: 1px solid #009688;
            border-radius: 5px;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

    <button id="abrirFormBtn">Agregar Libro</button>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 style="margin-top: 0;">Formulario de Libro</h2>
            <form id="miForm" enctype="multipart/form-data">
                <label for="titulo">Título del Libro:</label>
                <input type="text" id="titulo" name="titulo" placeholder="Introduce el título del libro" required>

                <label for="autor">Autor:</label>
                <input type="text" id="autor" name="autor" placeholder="Introduce el nombre del autor" required>

                <label for="isbn">ISBN:</label>
                <input type="number" id="isbn" name="isbn" placeholder="Introduce el ISBN del libro" required>

                <label for="genero">Género:</label>
                <select id="genero" name="genero" required>
                    <option value="">Selecciona un género</option>
                    <option value="Ficción">Ficción</option>
                    <option value="No Ficción">No Ficción</option>
                    <option value="Ciencia">Ciencia</option>
                    <option value="Fantasía">Fantasía</option>
                    <option value="Misterio">Misterio</option>
                    <option value="Biografía">Biografía</option>
                </select>

                <label for="fecha">Fecha de Publicación:</label>
                <input type="date" id="fecha" name="fecha" required>

                <button type="button" id="enviarBtn">Enviar</button>
            </form>
            <div id="estadoRequerimiento" class="resultado"></div>
        </div>
    </div>

    <script>
        var modal = document.getElementById("myModal");
        var btn = document.getElementById("abrirFormBtn");
        var span = document.getElementsByClassName("close")[0];

        btn.onclick = function() {
            modal.style.display = "block";
        }

        span.onclick = function() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        document.getElementById('enviarBtn').addEventListener('click', function(event) {
            if (confirm("¿Estás seguro de que quieres enviar?")) {
                document.getElementById('estadoRequerimiento').innerText = 'Enviando...';

                var datosFormulario = new FormData($("#miForm")[0]);

                $.ajax({
                    type: 'post',
                    url: 'index.php',
                    processData: false,
                    contentType: false,
                    data: datosFormulario,
                    success: function(datos) {
                        document.getElementById('estadoRequerimiento').innerHTML = 
                            `<strong>Respuesta:</strong> ${datos}`;
                    },
                    error: function(jqXHR, textStatus, errorThrown) {
                        document.getElementById('estadoRequerimiento').innerText = 
                            `Error: ${textStatus}, ${errorThrown}`;
                    }
                });
            }
        });
    </script>

</body>
</html>
